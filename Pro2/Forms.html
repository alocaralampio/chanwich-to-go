<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanwich to go</title>
    <link rel="stylesheet" href="css/style_form.css">
    <script src="js/validaciones.js"></script>
</head>

<body>
    <h1>Chanwich to go  ᓚᘏᗢ</h1>
    <h2>¡Ricos chanwiches hechos a mano!</h2>
    <p class="intro-text">Llena el siguiente formulario para hacer tu pedido:</p>

    <img src="img/sanwich.png" width="350" alt="Imagen de Sandwich">

    
    <form action="Enviado.html" method="post" onsubmit="return validarFormulario()">  
        <div class="contenedor-formulario">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

            <label for="tipo_pan">Tipo de pan:</label>
            <select id="tipo_pan" name="tipo_pan">
                <option value="seleccionar">--Seleccionar--</option>
                <option value="italiano">Italiano</option>
                <option value="integral">Integral</option>
                <option value="parmesano">Parmesano y orégano</option>
                <option value="ajo">Pan de ajo</option>
                <option value="sin_gluten">Pan sin gluten</option>
            </select>

            <label>Salsa aparte:</label>
            <div class="opciones-group">
                <input type="radio" id="salsa_si" name="salsa_aparte" value="Sí" checked> 
                <label for="salsa_si" style="display:inline; font-weight:normal;">Sí</label>
                
                <input type="radio" id="salsa_no" name="salsa_aparte" value="No"> 
                <label for="salsa_no" style="display:inline; font-weight:normal;">No</label>
            </div>

            <label>Ingredientes extra:</label>
            <div class="opciones-group">
                <div class="opcion-item">
                    <input type="checkbox" id="extra_queso" name="extras" value="queso">
                    <label for="extra_queso" style="display:inline; font-weight:normal;">Extra queso</label>
                </div>
                <div class="opcion-item">
                    <input type="checkbox" id="extra_jamon" name="extras" value="jamon">
                    <label for="extra_jamon" style="display:inline; font-weight:normal;">Extra jamón</label>
                </div>
                <div class="opcion-item">
                    <input type="checkbox" id="extra_aguacate" name="extras" value="aguacate">
                    <label for="extra_aguacate" style="display:inline; font-weight:normal;">Extra aguacate</label>
                </div>
                <div class="opcion-item">
                    <input type="checkbox" id="extra_tocino" name="extras" value="tocino">
                    <label for="extra_tocino" style="display:inline; font-weight:normal;">Extra tocino</label>
                </div>
            </div>

            <label for="instrucciones">Instrucciones especiales:</label>
            <textarea id="instrucciones" name="instrucciones" placeholder="Ej. Sin cebolla, sin mayonesa..." rows="4"></textarea>

            <button type="submit">Enviar Pedido</button>
        </div>

    </form>


</body>
</html>
